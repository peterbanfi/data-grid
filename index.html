<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Data-Grid</title>
</head>

<body>
  <div class="main-container">
    <div class="actions">
      <div>
        <input type="range" class="density" name="volume" min="1" max="200" step="1">
        <label for="volume">Density</label>
      </div>
      <button class="reset-button">Reset</button>
      <p>Press 'space' to generate new table</p>
      <p class="key">Use WASD to move!</p>
    </div>
    <div class="square-container"></div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
